<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TeLlevoAPP
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TeLlevoAPP</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Bienvenido a TeLlevoAPP</h1>
    <p>La solución para organizar tu viaje de regreso a casa</p>
 </div>

 <ion-button (click)="goToLogin()" expand="full">Iniciar Sesión</ion-button>

 <ion-button expand="full" color="danger" (click)="logout()">Cerrar Sesión</ion-button>

</ion-content>
