<!-- vehicle-registration.component.html -->
<form (submit)="registerVehicle()">
  <label for="brand">Marca:</label>
  <input type="text" id="brand" [(ngModel)]="brand" name="brand" required>

  <label for="model">Modelo:</label>
  <input type="text" id="model" [(ngModel)]="model" name="model" required>

  <label for="year">Año:</label>
  <input type="number" id="year" [(ngModel)]="year" name="year" required>

  <button type="submit">Registrar Vehículo</button>
</form>
